<html>
    <head>
        <title>User Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <center><h1>Login As User</h1></center><br>
                        <form>
                            <input type="email" class="input-box" placeholder="Enter your Email-Id" required>
                            <input type="password" class="input-box" placeholder="Enter your Password" required>
                            <button type="submit" class="login-btn" onclick="location.href='user.html' ; ">Login</button>

                        </form>
                        <button type="button" class="btn" onclick="openRegister()">New User ? Register Here</button>
                        <a href="">Forgot Password</a>

                    </div>

                    <div class="card-back">

                        <center><h1>Register As User</h1></center><br>
                        <form>
                            <input type="text" id="name" class="input-box" placeholder="Enter your Name" required>

                            <input type="email" id="email" class="input-box" placeholder="Enter your Email-Id" required>
                            <input type="password" id="password" class="input-box" placeholder="Enter your Password" required>
                            <button type="submit" class="login-btn">Submit</button>

                        </form>
                        <button type="button" class="btn" onclick="openLogin()">Already Have an Account ? Login</button>
                        <a href="">Forgot Password</a>

                    </div>
                </div>
            </div>
        </div>






<script>

var card = document.getElementById("card");
var email =  document.getElementById("email");
var password =  document.getElementById("password");



function openRegister()
{   
    firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
    console.log(error.code);
    console.log(error.message);
    if (error.code = 200) {
        window.location.pathname = '/';
    }
    else {
        window.location.pathname = 'login.html';
    }
});
    card.style.transform = "rotateY(-180deg)";
}


function openLogin()
{
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
    console.log(error.code);
    console.log(error.message);
    });
    if (error.code = 200) {
        window.location.pathname = '/';
    }
    else {
        window.location.pathname = 'login.html';
    }
    card.style.transform = "rotateY(0deg)";
}

</script>
